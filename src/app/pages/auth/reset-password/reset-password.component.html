<form class="reset-body" [formGroup]="resetPasswordForm" (ngSubmit)="onSubmit()">
    <h1>Reset Password</h1>
    <input class="reset-body-input" type='email' placeholder="email" formControlName="email" />
    <button class="btn">Reset</button>
    <a routerLink="/auth/login">
        Go back
    </a>
</form>
