<form class="login-body" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <h1>Login</h1>
    <input class="login-body-input" type='email' placeholder="email" formControlName="email" />
    <app-error-messages class="error-message" style="color:red"
        [control]="loginForm.get('email')!"></app-error-messages>
    <input class="login-body-input" type="password" placeholder="password" formControlName="password" />
    <app-error-messages class="error-message" style="color:red"
        [control]="loginForm.get('password')!"></app-error-messages>

    <button class="btn" type="submit">Login</button>
    <a routerLink="/auth/reset-password">
        Forgot password ? reset here
    </a>
    <div class="auth-line-container">
        <div class="auth-line"></div>
        <div>Or</div>
        <div class="auth-line"></div>
    </div>

    <div class="oauth-button" (click)="login()">
        <img src="/google.png" width="40px" height="40px" />
        <p class="oauth-button-text">Login With Google</p>
    </div>
    <a routerLink="/auth/register">
        Don't have an account ? register here
    </a>
</form>
