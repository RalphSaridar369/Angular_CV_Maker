<form class="change-password-body" [formGroup]="changePasswordForm" (ngSubmit)="onSubmit()">
    <h1>Change Password</h1>
    <input class="change-password-body-input" type="password" placeholder="password" formControlName="password" />
    <app-error-messages class="error-message" style="color:red"
        [control]="changePasswordForm.get('password')!"></app-error-messages>
    <div class="requirements-container">
        <ul>
            <li>10 Characters Minimum length</li>
            <li>1 Uppercase letter</li>
            <li>1 Number</li>
            <li>1 Special character</li>
        </ul>
    </div>
    <input class="change-password-body-input" type="password" placeholder="confirm password"
        formControlName="confirmPassword" />
    <app-error-messages class="error-message" style="color:red"
        [control]="changePasswordForm.get('confirmPassword')!"></app-error-messages>
    <button class="btn" type="submit">Submit</button>
</form>
